<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon mat-list-icon>home</mat-icon>
        <span>Home</span>
      </a>      
      <a mat-list-item (click)="usersShow = openClose(usersShow, 'userCaret')">
        <mat-icon mat-list-icon>people</mat-icon>
        <span>Usuarios</span>
        <span class="fill-space"></span>
        <mat-icon id="userCaret" class="material-icons">expand_more</mat-icon>
      </a>
      <a *ngIf="usersShow" class="second-level" mat-list-item routerLink="/user/students" (click)="usersShow = openClose(usersShow, 'userCaret')">
        <mat-icon mat-list-icon>face</mat-icon>
        <span>Estudiantes</span>
      </a>
      <a *ngIf="usersShow" class="second-level" mat-list-item routerLink="/user/teachers" (click)="usersShow = openClose(usersShow, 'userCaret')">
        <mat-icon mat-list-icon>school</mat-icon>
        <span>Profesores</span>
      </a>
      <a *ngIf="usersShow" class="second-level" mat-list-item routerLink="/user/administrator" (click)="usersShow = openClose(usersShow, 'userCaret')">
        <mat-icon mat-list-icon>person</mat-icon>
        <span>Administradores</span>
      </a>
      <a mat-list-item (click)="devShow = openClose(devShow, 'devCaret')">
        <mat-icon mat-list-icon>developer_mode</mat-icon>
        <span>Desarrolladores</span>
        <span class="fill-space"></span>
        <mat-icon id="devCaret" class="material-icons">expand_more</mat-icon>
      </a>
      <a *ngIf="devShow" class="second-level" mat-list-item routerLink="/developer/git" (click)="devShow = openClose(devShow, 'devCaret')">
        <mat-icon mat-list-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
        <span>Pautas git</span>
      </a>
      <a *ngIf="devShow" class="second-level" mat-list-item routerLink="/developer/tutorial" (click)="devShow = openClose(devShow, 'devCaret')">
        <mat-icon mat-list-icon>computer</mat-icon>
        <span>Tutorial</span>
      </a>
      <a *ngIf="devShow" class="second-level" mat-list-item routerLink="/developer/onboarding" (click)="devShow = openClose(devShow, 'devCaret')">
        <mat-icon mat-list-icon>web</mat-icon>
        <span>Onboarding</span>
      </a>
      <a *ngIf="devShow" class="second-level" mat-list-item routerLink="/developer/faq" (click)="devShow = openClose(devShow, 'devCaret')">
        <mat-icon mat-list-icon>report</mat-icon>
        <span>Problemas</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-button class="docs-button" routerLink="/home">
        <img class="docs-classpip-logo" src="../assets/img/classpip-icon.svg" alt="angular">
        <span>Classpip</span>
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div fxFlex="grow" class="main-content">
      <div [hidden]="!loading" class="loader">
        <h2>Loading...</h2>
        <app-loading></app-loading>
      </div>
      <div [hidden]="loading" class="router-output">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
